<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="username">name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Name">
    <br/>
    <label for="password">pass</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Pass">

    <input type="submit" value="Update User">
</form>
</body>
</html>

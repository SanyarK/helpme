<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="username">
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="password">
  <label for="role">Role</label>
  <input type="text" th:field="*{role}" id="role" placeholder="role">
  <input type="submit" value="Create User">
</form>
</body>
</html>

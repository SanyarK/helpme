<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:Name="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!--     шапка     -->


<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="bs-example-navbar-collapse-1">
            <a style="color: white;text-align: left;" id="headInfo">
            </a>
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                </ul>
                <li>
                    <a class="btn btn-dark text-secondary" href="/logout">Logout</a>
                </li>
            </div>

        </div>
    </div>
</nav>

<!--      Левая колонка    -->

<div class="container-fluid h-100">
    <div class="row h-100">

    <div class="p-0 col-2">

        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link active" href="/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>

    </div>

<!--        Правая колонка       -->

    <div class="p-100 col-10 bg-light">
        <div class="tabs p-4">
        <h2> User information-page</h2>
        <br/>

        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="p-3 border">
                        <h5 class="my-0 mx-2">All users</h5>
                    </div>
                    <div class="p-3 bg-white border border-top-0">
                        <table class="table table-hover" style="background-color: white" id="tableUsers">
                            <!--Шапка таблицы-->
                            <thead>

                            <tr>
                                <th style="text-align: center;"> ID</th>
                                <th style="text-align: center;"> First Name</th>
                                <th style="text-align: center;"> Last Name</th>
                                <th style="text-align: center;"> Age</th>
                                <th style="text-align: center;"> Email</th>
                                <th style="text-align: center;"> Role</th>
                            </tr>
                            </thead>
                            <!--Тело таблицы-->

                            <tbody id="data">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="/app.js"></script>
</body>
</html>
